#application-local
server:
  port: 8080

spring:
  application:
    name: talkstream
  datasource:
    url: jdbc:mysql://localhost:3306/talk_stream
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

management:
  endpoints:
    prometheus:
      enabled: true
    web:
      exposure:
        include: prometheus
